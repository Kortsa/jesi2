<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Single Page</title>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="nav-logo">Kortsa</div>
        <div class="nav-links">
          <ul>
            <li><a href="">Lawyer</a></li>
            <li><a href="">Hitman</a></li>
            <li><a href="">Businesses</a></li>
            <li><a href="">Offshore Accounts</a></li>
          </ul>
          <div class="nav-link btn">Get Started</div>
        </div>
      </div>

      <div class="content">
        <div class="left col">
          <div class="sub-header">Ghana Hard</div>

          <div class="header">
            Do something Before You Die <span>&#8594;</span> <br />
            Get Rich <br />
            or Die Trying
          </div>

          <div class="stats">
            <div class="stat-1 stat">
              <div class="stat-num">8</div>
              <div class="stat-copy">
                Years of <br />
                useless work
              </div>
            </div>

            <div class="stat-2 stat">
              <div class="stat-num">31M</div>
              <div class="stat-copy">
                frustrated <br />
                citizens
              </div>
            </div>
          </div>
        </div>

        <div class="right col">
          <div class="card">
            <div class="row">
              <div class="card-name">Kortsa</div>
              <div class="master-logo">
                <img src="./images/mastercard.png" alt="" />
              </div>
            </div>
            <div class="row">
              <div class="chip">
                <img src="./images/chip.png" alt="" />
              </div>

              <div class="network">
                <img src="./images/network.png" alt="" />
              </div>
            </div>

            <div class="row">
              <div class="card-num">4199 4199 4199 4199</div>
            </div>

            <div class="row">
              <div class="exp-date">12/2025</div>
            </div>
          </div>

          <div class="card-balance">
            <div class="card-col">
              <div class="card-title">Your Balance</div>
              <div class="card-amount">CAD 95619.99</div>
            </div>
            <div class="card-col">></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
